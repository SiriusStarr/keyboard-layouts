layout:
  qmk_keyboard: boardsource/microdox/v1
layers:
  Base:
    - [
        W,
        X,
        M,
        G,
        J,
        { t: ;, s: ":" },
        { t: ., s: ( },
        { t: /, s: \ },
        { t: '"', s: "?" },
        { t: "'", s: "!" },
      ]
    - [
        { t: C, h: Meta },
        { t: S, h: Alt },
        { t: N, h: Ctrl },
        { t: T, h: Shift },
        K,
        { t: ",", s: ) },
        { t: A, h: Shift },
        { t: E, h: Ctrl },
        { t: I, h: Alt },
        { t: H, h: Meta },
      ]
    - [
        { t: P, h: Button },
        F,
        L,
        D,
        V,
        { t: "-", s: _ },
        U,
        O,
        Y,
        { t: B, h: Button },
      ]
    - [
        { t: Esc, h: Mouse },
        { t: R, h: Nav },
        { t: Bksp, s: Del },
        Enter,
        { t: Space, h: Num/Sym },
        { t: Tab, h: Fun/Med },
      ]
  Numbers & Symbols:
    - ["&", 9, 8, 7, "", "", { t: ., s: ( }, "+", "#", ""]
    - [
        { t: 0, h: Meta },
        { t: 5, h: Alt },
        { t: 2, h: Ctrl },
        { t: 1, h: Shift },
        "%",
        { t: ",", s: ) },
        { t: "<", h: Shift },
        { t: "|", h: Ctrl },
        { t: "-", h: Alt },
        { t: ">", h: Meta },
      ]
    - ["@", 6, 4, 3, "", "", { t: "[", s: "]" }, "=", "`", { t: "*", s: / }]
    - ["$", { t: "{", s: "}" }, { t: "~", s: "^" }, "", { type: held }, ""]
  Function & Media:
    - [
        F12,
        F7,
        F8,
        F9,
        PrtScn SysRq,
        "",
        "",
        Disp Brtns Down,
        Disp Brtns Up,
        "",
      ]
    - [
        F11,
        F4,
        F5,
        F6,
        Scroll Lock,
        "",
        { t: Stop, h: Shift },
        { t: "Play Pause", h: Ctrl },
        { t: Mute, h: Alt },
        Meta,
      ]
    - [F10, F1, F2, F3, Pause Break, "", Prev, Volume Down, Volume Up, Next]
    - [Esc, R, { t: Bksp, s: Del }, "", "", { type: held }]
  Nav:
    - [
        "",
        "",
        "",
        "",
        "",
        "",
        "Caps Word",
        { t: "Sel Word", s: "Sel Sent" },
        "",
        "",
      ]
    - [Meta, Alt, Ctrl, Shift, "", "Caps Lock", Left, Down, Up, Right]
    - [Undo, Cut, Copy, Paste, Redo, Ins, Home, Pg Dn, Pg Up, End]
    - ["", { type: held }, "", Enter, Space, Tab]
  Mouse:
    - ["", "", "", "", "", Redo, Paste, Copy, Cut, Undo]
    - [
        Meta,
        Alt,
        Ctrl,
        Shift,
        "",
        "",
        Mouse Left,
        Mouse Down,
        Mouse Up,
        Mouse Right,
      ]
    - [
        "",
        "",
        "",
        "",
        "",
        "",
        Scroll Left,
        Scroll Down,
        Scroll Up,
        Scroll Right,
      ]
    - [{ type: held }, "", "", Right Click, Left Click, Middle Click]
  Button:
    - [Undo, Cut, Copy, Paste, Redo, Redo, Paste, Copy, Cut, Undo]
    - [Meta, Alt, Ctrl, Shift, "", "", Shift, Ctrl, Alt, Meta]
    - [
        { t: Undo, type: held },
        Cut,
        Copy,
        Paste,
        Redo,
        Redo,
        Paste,
        Copy,
        Cut,

        { t: Undo, type: held },
      ]
    - [
        Middle Click,
        Left Click,
        Right Click,
        Right Click,
        Left Click,
        Middle Click,
      ]

combos:
  - { p: [0, 1], k: z, l: ["Base"] }
  - { p: [1, 3], k: wh, l: ["Base"], align: top }
  - { p: [2, 3], k: gh, l: ["Base"] }
  - { p: [11, 12], k: sh, l: ["Base"] }
  - { p: [12, 13], k: th, l: ["Base"] }
  - { p: [10, 13], k: ch, l: ["Base"], align: top }
  - { p: [21, 23], k: ph, l: ["Base"], align: bottom }
  - { p: [20, 21], k: "qu/q", l: ["Base"], align: bottom }
